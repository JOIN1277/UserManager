<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <base href="/">

    <link rel="stylesheet" href="../static/plugins/bootstrap-3.4.1/css/bootstrap.css"></link>
    <link rel="stylesheet" href="../static/plugins/font-awesome-4.7.0/css/font-awesome.css"></link>
    <style>
        .navbar{
            border-radius: 0;
        }
    </style>
</head>
<body>
<div class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">中国联通管理系统</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
          <li ><a href="/admin/list/"> 管理员 </a></li>
        <li ><a href="/depart/list/"> 部门管理 </a></li>
        <li><a href="/user/list/">用户管理</a></li>
          <li><a href="/pretty/list/">靓号管理</a></li>
          <li><a href="/chart/list/">数据统计</a></li>
          <li><a href="/upload/form/">Form上传</a></li>
          <li><a href="/upload/modelform/">ModelForm上传</a></li>
          <li><a href="/city/list/">城市列表</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">登录</a></li>
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{request.session.info.name}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">个人资料</a></li>
            <li><a href="#">信息</a></li>
            <li><a href="/logout/">注销</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</div>
    <div class="container">
    <div style="margin-bottom: 10px">
        <a class="btn btn-success " href="/city/add" > 新建城市 </a>
    </div>
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            城市列表
        </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
    <div class="panel-heading">城市列表</div>
      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Logo</th>
            <th>名称</th>
            <th>人口</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in city_obj %}
          <tr>
            <th>{{obj.id}}</th>
            <td>
                <img src="/media/{{ obj.img }}" style="height: 80px">
            </td>
             <td>{{obj.name}}</td>
               <td>{{obj.count}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>


</div>


<script src="../static/js/jquery-3.6.0.min.js"></script>
<script src="../static/plugins/bootstrap-3.4.1/js/bootstrap.min.js"></script>
</body>
